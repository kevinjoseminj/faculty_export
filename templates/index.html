<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Faculty</title>
</head>

<body>
  <h1 class=" row justify-content-center">DEPARTMENTS WITH FACULTY MEMBERS EXPORT DETAILS</h1>
  <a class="btn btn-info btn-small" style="float: right;" href="{% url 'export_excel' %}">Export to Excel</a>
  <div class="container-fluid p-4">
    <div class="row justify-content-center">
      <div class="col-6 offset-md-1 text-center justify-content-center">
        <form action=" " method="POST">

          {% csrf_token %}

          <div class="form-group">
            <label for="exampleInputEmail1">Faculty Name</label>
            <input type="text" class="form-control" placeholder="Enter Faculty Name" name="name" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Department Name</label>
            <select class="form-control" id="exampleFormControlSelect1" name="name1">
              <option value="type1" selected disabled=true>--Select Type--</option>
              <option>IT</option>
              <option>Mechanical</option>
              <option>Elecrtical</option>
              <option>Teachers</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">If you belongs to any other Department please mention</label>
            <select class="form-control" id="exampleFormControlSelect1" name="name2">
              <option value="type2" selected disabled=true>--Select Type--</option>
              <option>IT</option>
              <option>Mechanical</option>
              <option>Elecrtical</option>
              <option>Teachers</option>
            </select>
          </div>
          <br><br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
